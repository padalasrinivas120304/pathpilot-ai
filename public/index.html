<!DOCTYPE html>
<html>
<head>
  <title>PathPilot AI</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:white; display:flex; justify-content:center; }
    .box { width:420px; margin-top:40px; background:#020617; padding:15px; border-radius:10px; }
    #chat { height:300px; overflow-y:auto; }
    .bot { background:#1e293b; margin:6px; padding:8px; border-radius:6px; }
    .user { background:#2563eb; margin:6px; padding:8px; border-radius:6px; text-align:right; }
    input { width:75%; padding:8px; }
    button { padding:8px; }
  </style>
</head>
<body>

<div class="box">
  <h3>ðŸ¤– PathPilot AI</h3>
  <div id="chat"></div>
  <input id="msg" placeholder="Ask about your career..." />
<button type="button" onclick="send()">Send</button>

</div>

<script>
async function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  addMessage("This is a test reply. Button works.", "bot");
}

const res = await fetch("/.netlify/functions/chat", {
{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message: msg })
  });

  const data = await res.json();
  chat.innerHTML += `<div class="bot">${data.reply}</div>`;
}
</script>

</body>
</html>
